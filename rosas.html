    <audio loop id="audioPlayer">
    <source src="sound/sound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
    </audio>

    <script>
const audio       = document.getElementById('audioPlayer');
const playPauseBtn= document.getElementById('playPauseBtn');
const playIcon    = document.getElementById('playIcon');
const pauseIcon   = document.getElementById('pauseIcon');
const progressBar = document.getElementById('progressBar');
const progressFill= document.getElementById('progressFill');
const currentTime = document.getElementById('currentTime');
const totalTime   = document.getElementById('totalTime');

// üîò Play/Pause al hacer click
playPauseBtn.addEventListener('click', () => {
  if (audio.paused) {
    audio.play();
    playIcon.style.display = 'none';
    pauseIcon.style.display = 'inline';
  } else {
    audio.pause();
    playIcon.style.display = 'inline';
    pauseIcon.style.display = 'none';
  }
});

// üìè Muestra la duraci√≥n total cuando el audio carga
audio.addEventListener('loadedmetadata', () => {
  totalTime.textContent = formatTime(audio.duration);
});

// ‚è≥ Actualiza barra y tiempo mientras se reproduce
audio.addEventListener('timeupdate', () => {
  const percent = (audio.currentTime / audio.duration) * 100;
  progressFill.style.width = `${percent}%`;
  currentTime.textContent = formatTime(audio.currentTime);
});

// üëâ Permitir hacer click en la barra para saltar en la canci√≥n
progressBar.addEventListener('click', (e) => {
  const clickX = e.offsetX;
  const width  = progressBar.offsetWidth;
  const seek   = (clickX / width) * audio.duration;
  audio.currentTime = seek;
});

// Formatea segundos a mm:ss
function formatTime(sec) {
  const m = Math.floor(sec / 60);
  const s = Math.floor(sec % 60);
  return `${m}:${s < 10 ? '0' : ''}${s}`;
}
</script>
